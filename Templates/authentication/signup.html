<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>register form</title>
    <style>
      body{
        background: linear-gradient(#141e30, #243b55);
      }
      .box{
        box-sizing: border-box;
    box-shadow: 0 15px 25px rgb(0 0 0 / 60%);
    border-radius: 10px;
      }
    </style>
  </head>
  <body>
   <div class="col-md-4 mx-auto p-5 text-light my-5 box">
    <form action="" method="POST">
        {% csrf_token %} 
        <div class="form-group">
            <label for="exampleInputtext">User Name</label>
            <input type="text" class="form-control" id="exampleInputtext" aria-describedby="emailHelp" placeholder="" name="username">
    
        </div>
        <div class="form-group">
            <label for="exampleInputtext">First Name</label>
            <input type="text" class="form-control" id="exampleInputtext" aria-describedby="emailHelp" placeholder="" name="first_name">
        </div>
        <div class="form-group">
            <label for="exampleInputtext">Last Name</label>
            <input type="text" class="form-control" id="exampleInputtext" aria-describedby="emailHelp" placeholder="" name="last_name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name= "email" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password1</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password2</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password2">
          </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
        {% if messages %}
            {% for message in messages %}
                {{message}}
            {% endfor %}
        {% endif %}
      </form>
   </div>
 <!-- {% if messages %}
        

        {% for message in messages %}
                {{message}}
            {% endfor %}
        {% endif %} -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  </html>
